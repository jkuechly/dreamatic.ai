<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #bb86fc;
        }
        .search-button {
            display: inline-block;
            background-color: #03dac6;
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #018786;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Business Search</h1>
        <p>Find the businesses you're looking for in your area.</p>
        <a href="/search" class="search-button">Search Businesses Now</a>
    </div>
</body>
</html>
