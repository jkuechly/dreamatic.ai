<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div id="header"></div>

    <div id="main">
        <div id="searchContainer">
            <h1>Search Businesses</h1>
            <form id="searchForm">
                <input type="text" id="keyword" name="keyword" value="dentist" placeholder="Enter keyword">
                <input type="text" id="location" name="location" value="Atlanta, GA" placeholder="Enter location">
                <input type="number" id="radius" name="radius" value="10" placeholder="Enter radius (miles)">
                <button type="submit">Search</button>
            </form>
        </div>

        <div id="resultsContainer" style="display: none;">
            <div id="leftPanel">
                <div id="searchSummary"></div>
                <div id="filterMenu">
                    <h3>Filters</h3>
                    <div id="radiusFilter">
                        <h4>Radius Filter</h4>
                        <input type="number" id="anchorLat" placeholder="Anchor Latitude">
                        <input type="number" id="anchorLng" placeholder="Anchor Longitude">
                        <input type="number" id="filterRadius" placeholder="Filter Radius (miles)">
                        <button id="applyRadiusFilter">Apply Filter</button>
                    </div>
                </div>
                <div id="results"></div>
            </div>
            <div id="rightPanel">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="loading" style="display: none;">Searching...</div>
        <div id="downloadNotification" style="display: none;">Download successful!</div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuqaLW8xNgBwSWatNnTR2c7U5as1TCqv8&libraries=places" async defer></script>
    <script type="module" src="js/scripts.js"></script>
    <script type="module" src="js/pagination.js"></script>
</body>
</html>
