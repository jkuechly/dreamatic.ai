<div id="toggleContainer">
  <label>
    <input type="checkbox" id="toggleOriginalSearch" checked>
    Show original search area
  </label>
</div>

<div id="filterMenu">
  <h3>Filter Results</h3>
  <label for="anchorLat">Latitude:</label>
  <input type="text" id="anchorLat" name="anchorLat">
  <label for="anchorLng">Longitude:</label>
  <input type="text" id="anchorLng" name="anchorLng">
  <label for="filterRadius">Radius (miles):</label>
  <input type="number" id="filterRadius" name="filterRadius" min="1">
  <button id="applyFilter">Apply Filter</button>
</div>
