<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search - Search Page</title>
    <style>
        /* ... (keep the existing styles) ... */
        #downloadButton {
            margin-top: 20px;
            background-color: #bb86fc;
        }
        #downloadButton:hover {
            background-color: #985eff;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Businesses</h1>
        <form id="searchForm">
            <!-- ... (keep the existing form fields) ... -->
            <button type="submit">Search</button>
        </form>
        <div id="loading">Searching...</div>
        <div id="results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const loadingDiv = document.getElementById('loading');
            
            if (searchForm) {
                searchForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const keyword = document.getElementById('keyword').value;
                    const location = document.getElementById('location').value;
                    const radius = document.getElementById('radius').value;

                    loadingDiv.style.display = 'block';
                    
                    try {
                        const response = await fetch('/.netlify/functions/search', {
                            method: 'POST',
                            body: JSON.stringify({ keyword, location, radius })
                        });
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        displayResults(data);
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while searching. Please try again.');
                    } finally {
                        loadingDiv.style.display = 'none';
                    }
                });
            } else {
                console.error('Search form not found');
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.innerHTML = '<h2>Search Results</h2>';
                
                data.results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <h3>${result.name}</h3>
                        <p>${result.address}</p>
                        <p>Distance: ${result.distance}</p>
                    `;
                    resultsDiv.appendChild(resultItem);
                });

                // Add download button
                const downloadButton = document.createElement('button');
                downloadButton.id = 'downloadButton';
                downloadButton.textContent = 'Download Results';
                downloadButton.onclick = () => downloadResults(data.results);
                resultsDiv.appendChild(downloadButton);
            } else {
                console.error('Results div not found');
            }
        }

        function downloadResults(results) {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Address,Distance\n";
            
            results.forEach(result => {
                csvContent += `"${result.name}","${result.address}","${result.distance}"\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "search_results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
