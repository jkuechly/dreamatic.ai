<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search - Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 5px;
        }
        h1, h2 {
            color: #bb86fc;
        }
        #searchForm {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
        }
        button {
            background-color: #03dac6;
            color: #000000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #018786;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .result-item {
            background-color: #2c2c2c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Businesses</h1>
        <form id="searchForm">
            <input type="text" id="keyword" name="keyword" required placeholder="Keyword (e.g., dentist)">
            <input type="text" id="location" name="location" required placeholder="Location">
            <input type="number" id="radius" name="radius" required min="1" max="100" value="10" placeholder="Radius (miles)">
            <button type="submit">Search</button>
        </form>
        <div id="loading">Searching...</div>
        <div id="results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const loadingDiv = document.getElementById('loading');
            
            if (searchForm) {
                searchForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const keyword = document.getElementById('keyword').value;
                    const location = document.getElementById('location').value;
                    const radius = document.getElementById('radius').value;

                    loadingDiv.style.display = 'block';
                    
                    try {
                        // Start both the fetch and the delay simultaneously
                        const [response] = await Promise.all([
                            fetch('/.netlify/functions/search', {
                                method: 'POST',
                                body: JSON.stringify({ keyword, location, radius })
                            }),
                            new Promise(resolve => setTimeout(resolve, 2000)) // 2-second delay
                        ]);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        displayResults(data);
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while searching. Please try again.');
                    } finally {
                        loadingDiv.style.display = 'none';
                    }
                });
            } else {
                console.error('Search form not found');
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.innerHTML = '<h2>(mock) Search Results</h2>';
                
                data.results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <h3>${result.name}</h3>
                        <p>${result.address}</p>
                        <p>Distance: ${result.distance}</p>
                    `;
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                console.error('Results div not found');
            }
        }
    </script>
</body>
</html>
