<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search - Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 5px;
        }
        h1 {
            color: #bb86fc;
        }
        #searchForm {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: #03dac6;
            color: #000000;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Businesses</h1>
        <form id="searchForm">
            <input type="text" id="keyword" name="keyword" required placeholder="Keyword (e.g., dentist)">
            <input type="text" id="location" name="location" required placeholder="Location">
            <input type="number" id="radius" name="radius" required min="1" max="100" value="10" placeholder="Radius (miles)">
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Search function will be implemented soon!');
                });
            }
        });
    </script>
</body>
</html>
