<!DOCTYPE html>
<html lang="en">
<body>
    <div id="header"></div>
    <div id="main"></div>
    <div id="footer"></div>

    <script>
        function loadHTMLContent(id, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading HTML content:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadHTMLContent('header', 'html/header.html');
            loadHTMLContent('main', 'html/searchForm.html');
            loadHTMLContent('main', 'html/resultsContainer.html');
            loadHTMLContent('footer', 'html/footer.html');
        });
    </script>
    <script type="module" src="js/maps.js"></script>
    <script type="module" src="js/scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuqaLW8xNgBwSWatNnTR2c7U5as1TCqv8&libraries=places&callback=initMap"></script>
</body>
</html>
